<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.11.4.css" />
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="../jquery.ganttView.css" />
	<style type="text/css">
		body {
			font-family: tahoma, verdana, helvetica;
			font-size: 0.8em;
			padding: 10px;
		}
	</style>
	<title>jQuery Gantt</title>
</head>
<body>

	<div id="ganttChart"></div>
	<br/><br/>
	<div id="eventMessage"></div>

	<script type="text/javascript" src="../lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.11.4.min.js"></script>
	<script type="text/javascript" src="../jquery.ganttView.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#ganttChart").ganttView({
        slideWidth: 1000,
        data: [
          {row: 0, column: 0, size: 1, data: {text: "Hello 1",title:"Hello Title 1",color:red}},
        	{row: 0, column: 2, size: 3, data: {text: "Hello 2"}},
        	{row: 1, column: 1, size: 1, data: {text: "Hello 1"}},
        	{row: 2, column: 2, size: 1, data: {text: "Hello 2"}}
        ],
        columns: [
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},
          {id: 1, name: "col"},

        ],
        rows: [
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },
          { id: 1, name: "row" },

        ],
      	behavior: {
					onClick: function (data) {
						var msg = "You clicked on the block ("+ data.row + ", " + data.column+ ")";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) {
						var msg = "You resized the block at ("+ data.row + ", " + data.column+ ") from "+data.from_size+" to "+data.size ;
						$("#eventMessage").text(msg);
					},
					onDrag: function (data) {
						var msg = "You dragged the block: from  ("+ data.from_row + ", " + data.from_column+ ") to ("+ data.row + ", " + data.column+ ")";
						$("#eventMessage").text(msg);
					},
          onGridClick: function(data) {
            var msg = "You clicked the Grid ("+ data.row + ", " + data.column+ ")";
            $("#eventMessage").text(msg);
          }
				}
			});

		});
	</script>

</body>
</html>
