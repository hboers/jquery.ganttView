<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../lib/jquery-ui-1.11.4.css" />
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="../jquery.ganttView.css" />
	<style type="text/css">
		body {
			font-family: tahoma, verdana, helvetica;
			font-size: 0.8em;
			padding: 10px;
		}
	</style>
	<title>jQuery Gantt</title>
</head>
<body>

	<div id="ganttChart"></div>
	<br/><br/>
	<div id="eventMessage"></div>

	<script type="text/javascript" src="../lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../lib/jquery-ui-1.11.4.min.js"></script>
  <!--script type="text/javascript" src="../lib/jquery.longclick-min.js"></script-->

	<script type="text/javascript" src="../jquery.ganttView.js"></script>
	<script type="text/javascript">
		$(function () {

	   $("#ganttChart").ganttView({
       cellHeight: 51,
       cellWidth: 151,
       slideWidth: 1000,
        columns: [
          {id: 1, html: "col<br/>Hello hello","title":"Hello Title"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
          {id: 1, html: "col"},
        ],
        rows: [
          { id: 1, html: "row<br/><span style=font-size:xx-small;>2. line</span>",title:"hello Title" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
          { id: 1, html: "row" },
        ],
        data: [
          { row: 0, column: 0, size:1, data : {html: "Hello Gantt"}},
          { row: 1, column: 1, size:1, data : {title: "Hello Gantt", class: "green-block"}},
          { row: 2, column: 2, size:1, data : {html:"De finibus bonorum et malorum (Deutsch: <b>„Vom höchsten Gut und vom größten Übel“</b>, auch „Über die Ziele menschlichen Handelns“) ist ein philosophisches Werk des römischen Redners, Politikers und Philosophen Marcus Tullius Cicero. Es besteht aus fünf Büchern, in denen sich Cicero mit den Philosophierichtungen des epikureischen Hedonismus, der Stoa und des Peripatos auseinandersetzt und diese dem römischen Leser vorstellt. Das Leitthema des Werkes ist die Frage nach dem anzustrebenden höchsten Gut. Es entstand im Sommer des Jahres 45 v. Chr. innerhalb von etwa anderthalb Monaten. Zusammen mit den kurz danach geschriebenen Tusculanae disputationes („Gespräche in Tusculum“) ist De finibus das umfangreichste philosophische Werk Ciceros. Gewidmet ist das Werk Marcus Iunius Brutus.", color:"white",backgroundColor: "red"}},
        ],
      	behavior: {
					onClick: function (data) {
						var msg = "You clicked on the block ("+ data.row + ", " + data.column+ ")";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) {
						var msg = "You resized the block at ("+ data.row + ", " + data.column+ ") from "+data.from_size+" to "+data.size ;
						$("#eventMessage").text(msg);
					},
					onDrag: function (data) {
						var msg = "You dragged the block: from  ("+ data.from_row + ", " + data.from_column+ ") to ("+ data.row + ", " + data.column+ ")";
						$("#eventMessage").text(msg);
					},
          onGridClick: function(data) {
            var msg = "You clicked the Grid ("+ data.row + ", " + data.column+ ")";
            $("#eventMessage").text(msg);
          },
          onHzHeaderClick: function(data) {
            var msg = "You clicked the horizontal Header "+ data.column ;
            $("#eventMessage").text(msg);
          },
          onVtHeaderClick: function(data) {
            var msg = "You clicked the vertical Header "+ data.row ;
            $("#eventMessage").text(msg);
          }
				}
			});

        $("#ganttChart").ganttView("addBlock",{row:0,column:3,size:1});
		});


	</script>

</body>
</html>
